name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use a vers√£o do Node.js do seu projeto

      - name: Install dependencies (cache)
        uses: bahmutov/npm-install@v1  # Otimiza instala√ß√£o com cache
        with:
          useLockFile: false

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /CTFLSimulado  # üëà Nome do seu reposit√≥rio (case-sensitive!)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages  # Branch espec√≠fica para deploy
          enable_jekyll: false  # Fundamental para SPAs
          keep_files: false  # Limpa branch de deploy a cada push